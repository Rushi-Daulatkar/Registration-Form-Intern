<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registercss.css">
    <title>Registration Form</title>
</head>
<body>

    <video autoplay muted loop id="backgroundVideo">
        <source src="register_background.mp4" type="video/mp4">  
    </video>

    <div class="container">
        <form id="registrationForm">
            <h1>Registration Form</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
            <div id="password-strength">Password Strength: <span id="strength-indicator">Weak</span></div>

            <button type="submit">Register</button>
        </form>

        <div id="confirmation" class="hidden">
            <p>Registration successful! Thank you for signing up.</p>
        </div>
    </div>

    <script src="registerjs.js"></script>
</body>
</html>
